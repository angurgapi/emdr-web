<!-- spoko-wordmark-single.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 420" width="1200" height="420">
  <style>
    :root { --brand: #36548A; --o-stroke: 24; }
    .word { font: 700 220px "Geist", "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; fill: var(--brand); }
  </style>

  <!-- Letters except the O's -->
  <!-- Baseline â‰ˆ 260 for fs=220 -->
  <text class="word" x="60"  y="260">SP</text>
  <text class="word" x="720" y="260">K</text>

  <!-- O ring + eye (reusable group) -->
  <defs>
    <!-- O ring is a stroked circle; eye sits inside with margin -->
    <g id="O-eye">
      <!-- Outer O ring -->
      <circle r="108" fill="none" stroke="var(--brand)" stroke-width="var(--o-stroke)" />
      <!-- Eye (sclera/iris/pupil) sized to fit inside the ring's inner radius -->
      <!-- Inner radius = 108 - o-stroke/2 = 96; sclera 84 keeps a 12px gap -->
      <g>
        <circle r="84" fill="#fff" />
        <circle r="38" fill="var(--brand)" />
        <circle r="18" fill="#111" />
        <circle r="8"  cx="-8" cy="-8" fill="#fff" opacity="0.9" />
      </g>
    </g>
  </defs>

  <!-- Place the two O's so they sit on the same baseline as the text -->
  <!-- Center Y ~ 250 to align optically with baseline 260 -->
  <g transform="translate(520,250)"><use href="#O-eye"/></g>
  <g transform="translate(960,250)"><use href="#O-eye"/></g>
</svg>
