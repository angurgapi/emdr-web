<!-- spoko-wordmark-stacked.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 640" width="800" height="640">
  <style>
    :root { --brand: #36548A; }
    .word { font: 700 220px "Geist", "Inter", system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif; fill: var(--brand); }
  </style>

  <symbol id="eye" viewBox="-60 -60 120 120">
    <circle r="54" fill="#fff"/>
    <circle r="22" fill="var(--brand)"/>
    <circle r="10" fill="#111"/>
    <circle r="4"  cx="-6" cy="-6" fill="#fff" opacity="0.9"/>
  </symbol>

  <!-- Line 1: S P [eye] -->
  <text class="word" x="60" y="260">SP</text>
  <use href="#eye" x="520" y="250" width="120" height="120" transform="translate(-60,-60)"/>

  <!-- Line 2: K [eye] -->
  <text class="word" x="60" y="560">K</text>
  <use href="#eye" x="280" y="550" width="120" height="120" transform="translate(-60,-60)"/>
</svg>
